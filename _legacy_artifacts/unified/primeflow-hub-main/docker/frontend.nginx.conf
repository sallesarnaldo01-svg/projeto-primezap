server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Removido CSP aqui; CSP será aplicado apenas no Nginx público
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # API reverse proxy opcional (acesso direto ao container)
  location /api/ {
    proxy_pass http://api:4000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
  }

  # Cache agressivo para assets fingerprinted
  location /assets/ {
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  location = /favicon.ico      { try_files $uri =404; }
  location = /site.webmanifest { try_files $uri =404; }
  location = /sw.js           { try_files $uri =404; }

  # HTML sem cache e SPA fallback
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
  }
  location / { try_files $uri /index.html; }
}
