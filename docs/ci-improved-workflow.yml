name: CI/CD Pipeline - Improved

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # Job 1: Lint e Typecheck
  lint-and-typecheck:
    name: Lint and Typecheck
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: true

      - name: Run ESLint
        run: pnpm lint
        continue-on-error: false

      - name: Typecheck Frontend
        run: pnpm exec tsc -p tsconfig.app.json --noEmit
        continue-on-error: false

      - name: Typecheck API
        run: |
          if [ -f apps/api/tsconfig.json ]; then
            cd apps/api && pnpm exec tsc -p tsconfig.json --noEmit
          fi
        continue-on-error: false

      - name: Typecheck Worker
        run: |
          if [ -f apps/worker/tsconfig.json ]; then
            cd apps/worker && pnpm exec tsc -p tsconfig.json --noEmit
          fi
        continue-on-error: false

  # Job 2: Build
  build:
    name: Build All Apps
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: true

      - name: Build Frontend
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Build API
        run: pnpm build:api
        env:
          NODE_ENV: production

      - name: Build Worker
        run: pnpm build:worker
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            apps/api/dist/
            apps/worker/dist/
          retention-days: 7

  # Job 3: Testes UnitÃ¡rios e de IntegraÃ§Ã£o
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: primezap_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: true

      - name: Setup test environment
        run: |
          cp .env.example .env.test
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/primezap_test" >> .env.test
          echo "REDIS_URL=redis://localhost:6379" >> .env.test

      - name: Run Prisma migrations
        run: |
          cd apps/api
          pnpm exec prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/primezap_test

      - name: Generate Prisma Client
        run: |
          cd apps/api
          pnpm exec prisma generate

      - name: Run Integration Tests
        run: |
          cd apps/api
          pnpm test
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/primezap_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-coverage
          path: coverage/
          retention-days: 7

  # Job 4: Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Run npm audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Check for outdated dependencies
        run: pnpm outdated
        continue-on-error: true

  # Job 5: Docker Build (opcional, apenas para branches principais)
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: primezap-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Worker Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/worker.Dockerfile
          push: false
          tags: primezap-worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 6: Deploy (apenas para main/master)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, test, docker-build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production
    
