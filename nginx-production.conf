# Configuração Nginx - Primeflow-Hub V8
# Frontend: https://primezap.primezapia.com
# Backend: https://api.primezapia.com

# Upstream para o backend
upstream backend_api {
    # Alvo: serviço Docker da API
    server api:4000;
    keepalive 64;
}

# Upstream para o frontend
upstream frontend_app {
    # Alvo: serviço Docker do frontend (nginx interno escuta :80)
    server frontend:80;
    keepalive 64;
}

# Redirect HTTP to HTTPS - Frontend
server {
    listen 80;
    listen [::]:80;
    server_name primezap.primezapia.com;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Redirect HTTP to HTTPS - Backend
server {
    listen 80;
    listen [::]:80;
    server_name api.primezapia.com;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Frontend
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name primezap.primezapia.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/primezapia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/primezapia.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # CSP
    add_header Content-Security-Policy "default-src 'self' https://primezap.primezapia.com https://api.primezapia.com https://*.supabase.co; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.primezapia.com https://*.supabase.co wss://*.supabase.co;" always;
    
    # Logs
    access_log /var/log/nginx/primezap-access.log;
    error_log /var/log/nginx/primezap-error.log;
    
    # Proxy para o frontend servido via Docker
    location / {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect off;
    }
    
    location /socket.io/ {
        proxy_pass http://backend_api/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

# HTTPS - Backend API
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.primezapia.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/primezapia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/primezapia.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logs
    access_log /var/log/nginx/api-access.log;
    error_log /var/log/nginx/api-error.log;
    
    # Client max body size (para uploads)
    client_max_body_size 10M;
    
    # Proxy settings
    location / {
        # CORS for API
        add_header 'Access-Control-Allow-Origin' 'https://primezap.primezapia.com' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Tenant-Id, X-Requested-With' always;

        # Preflight
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' 'https://primezap.primezapia.com' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Tenant-Id, X-Requested-With' always;
            return 204;
        }

        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Health check
    location /api/health {
        proxy_pass http://backend_api/api/health;
        access_log off;
    }
    
    # Webhooks (sem rate limiting)
    location /webhooks/ {
        proxy_pass http://backend_api/webhooks/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Rate Limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# Apply rate limiting to API
server {
    # ... (dentro do bloco server api.primezapia.com)
    
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        # ... resto da configuração
    }
    
    location /api/auth/login {
        limit_req zone=login_limit burst=3 nodelay;
        # ... resto da configuração
    }
}
