worker_processes auto;
events { worker_connections 1024; }

http {
  sendfile on;
  client_max_body_size 10m;

  # HTTP server: serve ACME challenges and redirect others to HTTPS
  server {
    listen 80;
    server_name _;

    location ^~ /.well-known/acme-challenge/ {
      default_type "text/plain";
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # API subdomain (HTTPS)
  server {
    listen 443 ssl;
    server_name api.primezapia.com;
    ssl_certificate /etc/letsencrypt/live/primezapia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/primezapia.com/privkey.pem;

    # Friendly response for the root path (no upstream call)
    location = / {
      add_header Content-Type application/json;
      return 200 '{"status":"ok","service":"primezapia-api"}';
    }

    # Health-check passthrough
    location = /health {
      proxy_pass http://api:3000/health;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Silences browser favicon pings on the API subdomain
    location = /favicon.ico {
      add_header Cache-Control "public, max-age=86400";
      return 204;
    }

    # All other API calls
    location / {
      # Preflight handled here to short-circuit upstream; normal requests proxy to API
      if ($request_method = OPTIONS) {
        add_header 'Access-Control-Allow-Origin' 'https://primezap.primezapia.com' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Tenant-Id, X-Requested-With' always;
        return 204;
      }

      proxy_pass http://api:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # Frontend (HTTPS)
  server {
    listen 443 ssl;
    server_name primezap.primezapia.com _;
    ssl_certificate /etc/letsencrypt/live/primezapia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/primezapia.com/privkey.pem;

    location = /favicon.ico {
      return 204;
    }

    location / {
      proxy_pass http://web:8080;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy WebSocket (Socket.IO) from frontend domain to API
    location /socket.io/ {
      proxy_pass http://api:3000/socket.io/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
    }

  }
}
