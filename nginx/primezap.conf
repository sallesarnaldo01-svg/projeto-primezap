server {
  listen 80;
  server_name _;

  # Arquivos gerados pelo build Vite
  root /usr/share/nginx/html;
  index index.html;

  # Segurança básica
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # CSP razoável para SPA Vite (ajuste se necessário)
  add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; frame-ancestors 'none'; object-src 'none'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' http: https: ws: wss:;" always;

  # Cache dos assets (hash no nome de arquivo)
  location /assets/ {
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  # Favicons/manifests (se existirem)
  location = /favicon.ico      { try_files $uri =404; }
  location = /site.webmanifest { try_files $uri =404; }

  # ------------------------------
  # PROXY DA API (opcional)
  # ------------------------------

  # Resolver do Docker (resolve nomes de containers)
  resolver 127.0.0.11 ipv6=off valid=10s;

  # Ajuste aqui o destino real da API:
  set $api_upstream https://api.primezapia.com/;

  location /api/ {
    proxy_http_version 1.1;

    # Cabeçalhos padrão
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;

    proxy_pass $api_upstream;
  }

 
  # Legacy cache (static fallbacks for CRM and AI Settings)
  location ^~ /legacy-cache/ {
    alias /usr/share/nginx/html/legacy-cache/;
    add_header Cache-Control "public, max-age=86400" always;
    try_files $uri =404;
  }

  # SPA fallback: todas as rotas do app retornam index.html
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
