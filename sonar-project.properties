# SonarCloud Configuration for PrimeZap AI

# Project identification
sonar.projectKey=sallesarnaldo01-svg_projeto-primezap
sonar.organization=sallesarnaldo01-svg

# Project metadata
sonar.projectName=PrimeZap AI
sonar.projectVersion=1.0.0

# Source code
sonar.sources=apps/api/src,src
sonar.tests=apps/api/tests
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/.next/**,**/coverage/**,**/*.d.ts,**/prisma/migrations/**

# Coverage
sonar.javascript.lcov.reportPaths=apps/api/coverage/lcov.info,coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/*.config.ts,**/mockData/**

# Language
sonar.language=ts
sonar.sourceEncoding=UTF-8

# TypeScript specific
sonar.typescript.node=node
sonar.typescript.tsconfigPath=tsconfig.json

# Code quality thresholds
sonar.qualitygate.wait=true

# Duplications
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts

# Issues
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore import statements length
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts

# Ignore cognitive complexity in tests
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.test.ts

# Ignore magic numbers in tests
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S109
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.test.ts
