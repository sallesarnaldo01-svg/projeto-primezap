server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve SPA and fallback to index.html for client-side routing
  location / {
    try_files $uri /index.html;
  }

  # Proxy API requests to the API service
  location /api/ {
    proxy_pass http://api:4000/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy WebSocket requests for Socket.io
  location /socket.io/ {
    proxy_pass http://api:4000/socket.io/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Health endpoint for container checks
  location /health {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  # Cache static assets aggressively
  location ~* \.(?:js|css|woff2?|ttf|eot)$ {
    expires 7d;
    add_header Cache-Control "public";
  }
}
